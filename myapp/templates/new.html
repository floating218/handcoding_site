    <style>
    .next_button{
        width:200px;

<form action = "/screen/{{next_screen_id}}/update" method="post">
    <!--poll이라는 함수에 id값을 url경로를 포함하여 전달, 추후 urls.py와 views.py에서 처리해야함-->
    {% csrf_token %}
    <label for="gaming_type">Enter gaming type: </label>
    <input id="gaming_type" type="text" name="gaming_type" value="Non gaming">
    <br>

    <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-danger">
            <input type="radio" name="gaming"  id="jb-radio-1" > Radio Button 1
        </label>
        <label class="btn btn-danger">
            <input type="radio" name="non-gaming"  id="jb-radio-2"> Radio Button 2
        </label>
    </div>
    <br>

    <!--아무나 이와같은 포스트를 할 수 없도록 하고 해당 토큰을 가지고있는 클라이언트만 포스트 할 수 있도록 함-->
    <button class="next_button" name="choice" value="{{screen.title}}">Next</button>
</form>

    <h1>{{screen.title}}</h1>
    <p>
    <img src="{{ screen.pic.url }}" style="width:50%;" >

    </p>
