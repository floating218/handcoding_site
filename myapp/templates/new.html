  <!-- Masthead
  <header class="masthead  text-white text-center" style="color:black;">
    
  </header> -->

  <!-- Portfolio Section -->
  <section class="page-section portfolio" id="portfolio">
    <div class="container">
      <div class="container d-flex align-items-center flex-column" style="color:black;">       
        <img src="{{ screen.pic.url }}" style="width:60%;" >
        <!-- <p class="masthead-subheading font-weight-light mb-0"> {{screen.title}}</p> -->
      </div>

      <style>
        .gaming_form{
          width:33%; 
          border: 1px solid; 
          border-color:black; 
          text-align:center;
          left:33%;
          position:relative;
        }
        p { margin:20px 0px; }
        .btn-primary{
          background-color:orange;
        }
        .btn-secondary:hover {
          color: #fff;
          background-color: indigo;
          border-color: indigo;
        }

        .btn-secondary {
        color: #fff;
        background-color: cornflowerblue;
        border-color: #2c3e50;
      }

      .btn-secondary:hover {
        color: #fff;
        background-color: black;
        border-color: black;
      }
      .btn-danger {
        color: #fff;
        border-color: #2c3e50;
      }
      .btn-secondary:focus, .btn-secondary.focus {
        box-shadow: 0 0 0 0.2rem rgba(76, 91, 106, 0.5);
      }
      .btn-danger:focus, .btn-danger.focus {
  box-shadow: 0 0 0 0.2rem rgba(76, 91, 106, 0.5);
      }

      .btn-danger.disabled, .btn-danger:disabled {
        color: #fff;
        background-color: #2c3e50;
        border-color: #2c3e50;
      }

      .btn-danger:not(:disabled):not(.disabled):active, .btn-danger:not(:disabled):not(.disabled).active,
      .show > .btn-danger.dropdown-toggle {
        color: #fff;
        background-color: #1a252f;
        border-color: #151e27;
      }

      .btn-danger:not(:disabled):not(.disabled):active:focus, .btn-danger:not(:disabled):not(.disabled).active:focus,
      .show > .btn-danger.dropdown-toggle:focus {
        box-shadow: 0 0 0 0.2rem rgba(76, 91, 106, 0.5);
      }


      </style>

      <form action = "/screen/{{next_screen_id}}/update" method="post" class="gaming_form">
      <!--poll이라는 함수에 id값을 url경로를 포함하여 전달, 추후 urls.py와 views.py에서 처리해야함-->
      {% csrf_token %}

      <p><strong>게이밍 여부</strong></p>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary" >
                <input type="radio" name="gaming" id="jb-radio-1"> 게이밍 액션
              </label>
              <label class="btn btn-danger">
                <input type="radio" name="non-gaming" id="jb-radio-2"> 논-게이밍 액션
              </label>
            </div>

            <p><strong>게이밍 유형</strong></p>
            <div class="btn-group  btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-primary" >
                <input type="checkbox" name="rapid_guessing" id="jb-radio-1"> Rapid Guessing
              </label>
              <label class="btn btn-primary" >
              <input type="checkbox" name="system_abuse" id="jb-radio-2"> System Abuse
              </label>
            </div>
            <p></p>
      
       
      <!--아무나 이와같은 포스트를 할 수 없도록 하고 해당 토큰을 가지고있는 클라이언트만 포스트 할 수 있도록 함-->
      <button class="btn btn-primary" name="choice" value="{{screen.title}}">Next</button>
      <p></p>
 
  </form>
  
      



      </div>
      <!-- /.row -->

     
    

  </section>

    </div>
    <div class="divider-custom-line"></div>
  </div>


  
</body>
