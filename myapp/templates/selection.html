{% extends "base.html" %}

{% block content %}


<section class="page-section portfolio" id="portfolio" style="padding-top:150px;">

    <div class="container">

<!-- Contact Section Heading -->
<h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Contact Me</h2>

<!-- Icon Divider -->
<div class="divider-custom">
  <div class="divider-custom-line"></div>
  <div class="divider-custom-icon">
    <i class="fas fa-star"></i>
  </div>
  <div class="divider-custom-line"></div>
</div>

<!-- Contact Section Form -->
<div class="row">
  <div class="col-lg-8 mx-auto">
    <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
    <form name="sentMessage" id="contactForm" novalidate="novalidate">


      <div class="control-group">
        <div class="form-group floating-label-form-group controls mb-0 pb-2">
          <label>코더 입력</label>
          <input class="form-control" id="name" type="text" placeholder="코더 이름" required="required" data-validation-required-message="Please enter your name.">
          <p class="help-block text-danger"></p>
        </div>
      </div>


      <div class="control-group">
        <div class="form-group floating-label-form-group controls mb-0 pb-2">
          <label>ㅇㄹㄴㄹㄴㄹㅇ</label>
          <input class="form-control" id="email" type="email" placeholder="Email Address" required="required" data-validation-required-message="Please enter your email address.">
          <p class="help-block text-danger"></p>
        </div>
      </div>
      <div class="control-group">
        <div class="form-group floating-label-form-group controls mb-0 pb-2">
          <label>Phone Number</label>
          <input class="form-control" id="phone" type="tel" placeholder="Phone Number" required="required" data-validation-required-message="Please enter your phone number.">
          <p class="help-block text-danger"></p>
        </div>
      </div>
      <div class="control-group">
        <div class="form-group floating-label-form-group controls mb-0 pb-2">
          <label>Message</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Message" required="required" data-validation-required-message="Please enter a message."></textarea>
          <p class="help-block text-danger"></p>
        </div>
      </div>
      <br>
      <div id="success"></div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-xl" id="sendMessageButton">코딩하러 가기</button>
      </div>
    </form>
  </div>
</div>


<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" style="font-size:1.5em; color: teal;">
    Part1
  </button>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" style="font-size:1.5em; color: teal;">
    Part2
</button>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" style="font-size:1.5em; color: teal;">
    Part3
</button>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" style="font-size:1.5em; color: teal;">
    Part4
</button>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" style="font-size:1.5em; color: teal;">
    Part5
</button>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" style="font-size:1.5em; color: teal;">
    Part6
</button>

</div>

</section>

{% endblock %}
